    <script type="text/javascript" src="/jquery.min.js"></script>
    <script>
        var AllData, TaskCID, TaskIndex, TaskKey;
        $(document).ready(function () {
            LoadName();
        });
        function LoadName() {
            showName = sessionStorage.getItem("username");
            if (showName) {
                $(".stuName").text(showName);
            }
            ;
            getAllData();
        }
        ;
        function getAllData() {
            var Url = window.location.href;
            var indexofcID = Url.indexOf("cID") + 4;
            TaskCID = Url.substring(indexofcID, indexofcID + 3);

            var indexofindex = Url.indexOf("index") + 6;
            TaskIndex = Url.substring(indexofindex);
            TaskKey = sessionStorage.getItem("key");

            $.post("/view/worksubmit", JSON.stringify({
                "key": TaskKey,
                "Index": TaskIndex,
                "cID": TaskCID,
            }), function (data) {
                AllData = JSON.parse(data);
                $("div#TotalList").html("");
                InitStudentList();
            });
        }
        ;
        function InitStudentList() {
            for (var i in AllData) {
                if (AllData[i].grade == -1) {
                    var part1 = '<div class="' + AllData[i].sid_id + '"><p>学号：' + AllData[i].sid_id + '        姓名：' + AllData[i].name + '</p><p>提交内容：' + AllData[i].text + '</p><p><a href="/submit/download?key=' + TaskKey + '&sID=' + AllData[i].sid_id + '&cID=' + AllData[i].cid_id + '&index=' + AllData[i].taskindex_id + '">附件下载</a></p><p><textarea id="comment" rows="2" placeholder="Write down your comments..."' + 'sid="' + AllData[i].sid_id + '" >';
                    var part2 = '</textarea></p><p><input id="grades" type="number" sid="' + AllData[i].sid_id + '"</input>/<a id="Maxpoints">' + AllData[i].maxgrade + '</a>         <button sid="' + AllData[i].sid_id + '" onclick="SubmitGrade(this)">提交</button></p></div>';
                    $("div#TotalList").append(part1 + part2);
                }
                ;
            }
            ;
            for (var i in AllData) {
                if (!(AllData[i].grade == -1)) {
                    var part1 = '<div class="' + AllData[i].sid_id + '"><p>学号：' + AllData[i].sid_id + '        姓名：' + AllData[i].name + '</p><p>提交内容：' + AllData[i].text + '</p><p><a href="/submit/download?key=' + TaskKey + '&sID=' + AllData[i].sid_id + '&cID=' + AllData[i].cid_id + '&index=' + AllData[i].taskindex_id + '">附件下载</a></p><p><textarea id="comment" rows="2" sid="' + AllData[i].sid_id + '" >' + AllData.comment + '</textarea>';
                    var part2 = '</p><p><input id="grades" type="number" sid="' + AllData[i].sid_id + '">' + AllData[i].grade + '</input>/<a sid="' + AllData[i].sid_id + '">' + AllData[i].maxgrade + '</a>         <button sid="' + AllData[i].sid_id + '" onclick="EditGrade(this)">重评</button></p></div>';
                    $("div#TotalList").append(part1 + part2);
                }
                ;
            }
            ;
        }
        ;
        function SubmitGrade(t) {
            var sid = $(t).attr("sid");
            var grades = $("input[sid=" + sid+ "]").val();
            if (grades) {
                if (grades >= 0 && grades <= $("a[sid=" + sid+ "]").text) {
                    $.post("/score", JSON.stringify({
                        "key": TaskKey,
                        "sid": sid,
                        "cid": TaskCID,
                        "index": TaskIndex,
                        "comment": $("textarea[sid=" + sid + "]").val(),
                        "grade": grades
                    }), function (data) {
                        if (data) {
                            alert("提交成功！");
                            getAllData();
                        } else {
                            alert("提交失败！请重新填写");
                            getAllData();
                        }
                    });
                }
            } else {
                alert("请输入分数！");
            }
        }
        ;
        function EditGrade(t) {
             var sid = $(t).attr("sid");
            $.post("/score", JSON.stringify({
                        "key": TaskKey,
                        "sid": sid,
                        "cid": TaskCID,
                        "index": TaskIndex,
                        "comment": "",
                        "grade": -1
                    }), function (data) {
                        if (data) {
                            alert("撤销成功！");
                            getAllData();
                        } else {
                            alert("撤销失败！请重试");
                            getAllData();
                        }
                    });
        }
        ;
    </script>
