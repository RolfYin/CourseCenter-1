    <script type="text/javascript">
        var ResourceList;
        $(document).ready(function () {

            InitResourceList();
            $("#myCourses").click(function () {
                window.location.href = "/eduadmin/tmyCourses.html";
            });
            $(".setWorks").click(function () {
                window.location.href = "/eduadmin/setWorks.html";
            });
            $(".courseCenter").click(function () {
                window.location.href = "/eduadmin/tcourseCenter.html";
            });
            $("#personalCenter").click(function () {
                window.location.href = "/eduadmin/tpersonalCenter.html";
            });
            $("#myTeams").click(function () {
                window.location.href = "/eduadmin/tmyTeams.html";
            });
            $("#setNewWork").click(function () {
                window.location.href = "/eduadmin/newWork.html";
            });
        });
        function InitResourceList() {
            $("div.col-xs-12.col-md-6.right").html('<p>资源名称:</p>');
            $("div.col-xs-12.col-md-2.right").html('<p>上传时间:</p>');
            $.post('/view/course_source', JSON.stringify({
                "key": sessionStorage.getItem("key"),
                "cID": sessionStorage.getItem("cID")
            }), function (data) {
                ResourceList = JSON.parse(data);

                for (var i = 0; i < ResourceList.length; i++) {
                    $("div.col-xs-12.col-md-6.right").append('<p class="workName" category="'+ ResourceList[i].category + '" index="'+ResourceList[i].index+'" cID="'+ResourceList[i].cid_id+'" onclick="ResourceDownload(this)">' + ResourceList[i].filename + '</p>');
                    $("div.col-xs-12.col-md-2.right").append('<p class="category" category="'+ResourceList[i].category+'">' + ResourceList[i].category + '</p>');
                }
            });


        }

        function ResourceDownload(t)
        {
          $.post("/download",{
              "cID":$(t).attr("cID"),
              "index":$(t).attr("index"),
              "key":sessionStorage.getItem("key"),
          },function (data) {

          });
        };

    </script>

            <div class="col-xs-12 col-md-6 right">

            </div>


            <div class="col-xs-12 col-md-2 right">

        <div class="row">

            </div>
            <div class="col-xs-12 col-md-8 right">
                <p class="orange">添加资源：</p>
                <input id="file_upload" name="file_upload" type="file" multiple="true">

                <script type="text/javascript">
                    $(function () {
                        $('#file_upload').uploadifive({
                            'formData': {
                                "key": sessionStorage.getItem("key"),
                                "cID": sessionStorage.getItem("cID"),
                            },
                            'uploadScript': '/upload',
                            'onUploadComplete': function (file, data) {

                                data = JSON.parse(data);
                                for(var i in data)
                                {
                                    $("div.col-xs-12.col-md-6.right").append('<p class="workName ' + data[i].category + '">' + data[i].filename + '</p>');
                                    $("div.col-xs-12.col-md-2.right").append('<p class="uploadTime '+ data[i].category +'">'  + data[i].category  + '</p>');
                                }
                            }


                        });
                    });
                </script>
            </div>
            <script>
                $(document).ready(function () {
                    if (sessionStorage.getItem("usertype") != 2) {
                        $("div.col-xs-12.col-md-8.right").hide();
                    }
                    ;
                });

            </script>
